<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth Me Now - WarsawJS Workshop 51</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="settings">
      <div class="settings__volume settings__option--display">
        <h2 class="settings-header">Set up a volume</h2>
        <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume" class="settings__volume-input">

        <datalist id="volumes">
          <option value="0.0" label="Mute">
          <option value="1.0" label="100%">
        </datalist>
      </div>

      <div class="settings__wave settings__option--display">
        <h2 class="settings-header">Choose a wave</h2>
        <select name="wave" id="wave" class="setings__wave-select">
          <option value="sine" selected>Sine</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>
    </div>

    <div class="keyboard-theme">
      <span class="keyboard-theme_name">JavaScript Piano</span>
      <div class="keyboard-keys">

      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
